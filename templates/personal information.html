<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Information</title>
</head>
<body>
    <form method="get">
        <label for="year">year:</label>
        <select name="year">
            {% for year in years %}
                <option name = "{{ year }}">{{ year }}</option>
            {% endfor %}
        </select>
    <label for = "month">month:</label>
        <select name = "month">
            {% for month in months %}
                <option name="{{ month }}">{{ month }}</option>
            {% endfor %}
        </select>
    <label for="day">day:</label>
    <select name="day">
            {% for day in days %}
                <option name="{{ day }}">{{ day }}</option>
        {% endfor %}
    </select>
    <input type="submit" value="submit">
    </form>
{{ year }}
</body>
</html>
