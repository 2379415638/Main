<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
{% extends 'base.html' %}
<body>
{% block content %}
    <form  method="get" name="my form">
    <label for="user_id">ID:</label>
    <input type="text" name="user_id" id="user_id" placeholder="Please input your id" width="100">
        <label for="user_password">Password:</label>
    <input type="password" name="user_password" id="user_password" placeholder="Please input your password" width="100">
    <input type="submit" value="submit">
    <input type="reset" value="reset">
    </form>
    {% if identity %}
        <em>登陆成功！</em>
        {% elif id == None%}
        <em>请输入ID！</em>
        {% else %}
        <em>账号密码错误,请重试！</em>
        {% endif %}

{% endblock %}
</body>
</html>
